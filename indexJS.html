<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Document</title>
</head>
<body>
   <script>
x = 1
while (x < 99 ) {
    x++
    document.write(x + ' ')
}
document.write('<br/> Finish!')


y=100
while (y > 1){
    y--
    document.write(y + ' ')
}
document.write('<br/> Finish!')


z=2
while (z <= 98){
    document.write(z + ' ')
    z += 2
}
document.write('<br/> Finish!')


b=parseInt(prompt('Enter a number:'))
while (b > 0){
    document.write(b + ' ')
    b--
}




   </script>
</body>
</html>
